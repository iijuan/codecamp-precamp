<!DOCTYPE html>
<html lang="ko">
<head>
    <title>타이머</title>
    <script>
        let 철수의상자

        function 인증번호요청기능(){
            clearInterval(철수의상자)

            const 여섯자리숫자 = Math.floor(Math.random() * 1000000)

            const 인증번호 = String(여섯자리숫자).padStart(6, "0") //6자리숫자를 앞에 0으로 채워줘

            document.getElementById("인증번호보여주는곳").innerText = 인증번호
        // }

        // function 인증번호요청기능(){
            let 시간 = 179

            철수의상자 = setInterval(function(){
                const 분 = String(Math.floor(시간 / 60)).padStart(2, "0") //2자리숫자를 앞에 0으로 채워줘
                const 초 = String(시간 % 60).padStart(2,"0")
                document.getElementById("타이머").innerText = `${분}:${초}`

                시간 = 시간 - 1
            }, 1000)
            
            //clearTimeout()

            // document.getElementById("버튼").disabled = true
            // document.getElementById("버튼").style = "color: red"

        }

    </script>
    
</head>
<body>
    <div id="인증번호보여주는곳">000000</div>
    <button id="버튼" onclick="인증번호요청기능()">인증번호 요청하기</button>
    <div id="타이머">03:00</div>
</body>
</html>
